<ul>
<li>
C: C++基于C---块, 语句, 预处理器, 内置数据类型, 数组, 指针

<li>
面向对象的C++: 类, 封装, 继承, 多态, 虚函数

<li>
模板C++: 泛型编程

<li>
STL: 模板库

<li>
对于内置数据类型, 传值参数比引用参数更有效率. 对于对象而言, 常量引用参数则更有效率. 在STL中, 迭代器和仿函数对象以指针形式构造, 则用传值参数更有效.
