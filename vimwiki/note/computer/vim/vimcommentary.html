<ul>
<li>
该插件用于快速注释和取消注释

<li>
gc{motion},  \\{motion} --- 注释或取消注释{motion}移动范围内的行

<li>
gcc, \\\ --- 注释或取消注释 [count] 行

<li>
Visual模式下 gc, \\, 注释或取消数值高亮的行

<li>
gcu, \\u, 取消当前和相邻的注释行.

</ul>
